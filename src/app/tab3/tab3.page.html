<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center; color: white; font-size: 15px;">Administrar eventos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createEvent()" color="light" expand="block" fill="clear" shape="round">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #121212!important;" [fullscreen]="true">
  
<ion-list>
  <ion-item *ngFor="let event of events">
    <ion-card color="dark" style="border: solid 2px grey;" >
      <ion-card-header>
        <ion-card-title style="color: white; text-align: center;">{{ event.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p style="color: white; text-align: center;">{{ event.fecha }}</p>
        <p style="color: white; text-align: center;">{{ event.lugar }}</p>
        <img [src]="event.imagen" alt="event image" style="width: 100%; height: 200px;">
        <ion-row>
          <ion-col>
            <ion-button expand="full" (click)="buscarEvento(event)">
              <ion-icon slot="end" name="create-outline" color="light"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="full" color="danger" (click)="deleteEvent(event)">
              <ion-icon slot="end" name="trash-outline" color="light"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
  
  
  
</ion-content>
