<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center; color: white; font-size: 15px;">Asistentes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon style="color: white;" slot="end" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
    <ion-list >
      <ion-item *ngFor="let a of participaciones" color="dark">
        
        <ion-label style="color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
          <h3>Evento inscrito: {{a.nombre}}</h3>
          <h4>Nombre asistente: {{a.usuarioNombre}}</h4>
          <p>Rut asistente: {{a.usuarioRut}}</p>
          <p>Fecha evento: {{a.fecha}}</p>
        </ion-label>
      </ion-item>  
    </ion-list>
      
</ion-content>
